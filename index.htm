<!DOCTYPE html>
<html>

<head>
    <title>坦克大战-逐像素版</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div style="display: flex;">
        <div style="flex: 90%;"><canvas id="can"></canvas></div>
        <div id="candiv" style="overflow-y: scroll;max-height: 100vh;">
            <div id="msg">
                <p id="pass">第0关</p>
                <div id="player1" class="player">
                    <div class="hp">0</div>
                    <div class="life">0</div>
                    <div class="sspeed">射速</div>
                    <div class="shootFar">射程</div>
                    <div class="moveSpeed">移速</div>
                    <div class="baojishang">暴击</div>
                    <div class="baojilv">暴击</div>
                    <div class="xixie">吸血率</div>
                    <div class="sh">伤害</div>
                    <div class="huifu">每分钟自动恢复</div>
                    <div class="score">得分:0</div>
                </div>
                <div id="player2" class="player">
                    <div class="hp">0</div>
                    <div class="life">0</div>
                    <div class="sspeed">射速</div>
                    <div class="shootFar">射程</div>
                    <div class="moveSpeed">移速</div>
                    <div class="baojishang">暴击</div>
                    <div class="baojilv">暴击</div>
                    <div class="xixie">吸血率</div>
                    <div class="sh">伤害</div>
                    <div class="huifu">每分钟自动恢复</div>
                    <div class="score">得分:0</div>
                </div>
            </div>
            <div style="border-radius: 10px;background-color: #fff;padding: 5px;margin-top: 5px;">
                <button id="start">重开</button>
                <button id="resetPos">脱困</button>
                <button id="pause">暂停</button>
                <button id="btn_shop">商店</button>
                <select id="playercount">
                    <option value="2">双人</option>
                    <option value="1">单人</option>
                </select>
                <div>
                    <div>p1名字:<input type="text" id="p1name" value="P1"></div>
                    <div>p2名字:<input type="text" id="p2name" value="P2"></div>
                    <button id="btn_save">保存</button>
                </div>
            </div>
            <div style="margin-top: 5px;padding: 5px;color: #fff;background-color: #000;border-radius: 10px;">快捷键说明:W、S、A、D、空格控制玩家1的移动和导弹发射，箭头键和数字键盘0控制玩家2的移动和导弹发射。大键盘和小键盘的1、2、3、4、5、6可以不用打开商店直接买对应位置的东西。</div>
        </div>

    </div>
    <div id="shop">
        <ul class="item-list">
        </ul>
        <fieldset class="gwc" id="p1gwc">
            <legend>P1购物车</legend>
            <ul></ul>
            <p class="zj">总计:0</p>
        </fieldset>
        <fieldset class="gwc" id="p2gwc">
            <legend>P2购物车</legend>
            <ul></ul>
            <p class="zj">总计:0</p>
        </fieldset>
        <div class="buttong">
            <button id="btn_shop_buy">确定</button><button id="btn_shop_cancel">取消</button>
        </div>
    </div>
</body>
<script type="module" src="js/main.js"></script>

</html>
